---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <div class="zero-clipboard">
	  <button id="copy-button" class="btn-clipboard" data-clipboard-text='{% include code.html %}' title="Click to copy me.">Copy to Clipboard</button>
  </div>
	{% highlight html%}{% include code.html %}{% endhighlight %}

	<p>
	<strong>
		Open Console Developer Tools
	</strong>
	</p>
  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
